<!DOCTYPE html>
<html>
<body>
	<h1>Sum the numbers between 1 and 100</h1>
    <script>
        function sumNumbers() {
    let sum = 0;
    for (let i = 1; i <= 100; i++) {
        sum += i;
    }
    return sum;
}
const result = sumNumbers();
console.log("The sum of numbers from 1 to 100 is: " + result);
    </script>
	<form>
    	<button type=”submit” onclick="sumNumbers()"> Submit </button>
    </form>
</body>
</html>
